<!DOCTYPE html>
<html lang="en">
  <title>MineeBoxx Network</title>

  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
      <link rel="icon" href="https://i.ibb.co/LrT6qJn/mineeboxx.webp">
  </head>

  <body>
    <main class="main" style="filter: blur(0px);background: url(https://i.ibb.co/LPRkF9Q/0f883e6f5db348671c1e26a7dfd2e5f3.gif) center / cover no-repeat;">
      <div class="background" >
        <div class="inner inner-1"></div>
        <div class="inner inner-2"></div>
        <div class="inner inner-3"></div>
        <div class="inner inner-4"></div>
        <div class="inner inner-5"></div>
        <div class="inner inner-6"></div>
        <div class="inner inner-7"></div>
        <div class="inner inner-8"></div>
        <div class="inner inner-9"></div>
        <div class="inner inner-10"></div>
        <div class="inner inner-11"></div>
        <div class="inner inner-12"></div>
        <div class="inner inner-13"></div>
      </div>
      <div class="overlay">
        <div id="inviteContainer">
          <div class="logoContainer" style="filter: blur(0px);background: url(https://i.ibb.co/LrT6qJn/mineeboxx.webp) center / cover no-repeat;">
            <img class="logo" src="https://i.ibb.co/LrT6qJn/mineeboxx.webp" />
            <h1 class="text">MineeBoxx<br />Network</h1>
          </div>
          <div class="acceptContainer">
            <div class="divForm">
              <h1>YOU'VE BEEN INVITED TO JOIN</h1>
              <div class="serverInfo">
                <h2>
                  <span class="server">MineeBoxx Network</span><br /><span class="by"
                    >by </span
                  ><span class="name">Basti2933</span>
                </h2>
              </div>
              <a href="https://discord.com/invite/Gw4KV9xyCs"
                ><button class="acceptBtn">Accept Invite</button></a
              >

          </div>
        </div>
      </div>
    </main>
  </body>





  <!-- Don't touch below if you dont know what you're doing -->
  <style>
    
  </style>
  <script>
    widgetURL = "https://discord.com/api/guilds/1234/widget.json";



function card(e, val, rand) {

  e += '<div class="card" style="--duration:' + rand + 's">';

  e += '  <div class="card--icon">';

  e += '    <img src="' + val.avatar_url + '" alt="' + val.username + '">';

  e += "    <span></span>";

  e += "  </div>";

  e += '  <div class="card--content">';

  e += '    <div class="name">';

  e += "      <span>" + val.username + "</span>";

  e += "    </div>";

  e += '    <div class="playing">';

  if (val.game) {

    e += '      <span class="title">is playing:</span>';

    e += '      <span class="game">' + val.game.name + "</span>";

  }

  e += "    </div>";

  e += "  </div>";

  e += "</div>";

  return e;

}



function rnd(max, min) {

  if (!min) {

    min = 0;

  }

  return Math.floor(Math.random() * max) + min;

}



$.getJSON(widgetURL, function (data) {

  var counter = 0;

  var row = 1;

  var rndLine = rnd(60, 60);

  var link = $(".main .overlay .link");



  link.text(data.name);

  link.attr("href", data.instant_invite);



  while (counter < 340) {

    var item = "";

    item += card(item, data.members[rnd(data.members.length)], rndLine);

    $(item).appendTo(".main .background .inner-" + row);

    counter++;

    if (counter % 20 == 0) {

      row++;

      rndLine = rnd(60, 60);

    }

  }

});
  </script>
</html>
